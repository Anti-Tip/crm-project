{% extends "base.html" %}

{% block title %}Удалить рекламу{% endblock %}

{% block content %}
<div class="container">
    <h1>Удалить рекламу</h1>
    <p>Вы уверены, что хотите удалить "{{ advertisement.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'advertisements:advertisement_detail' advertisement.pk %}" class="btn btn-link">Отмена</a>
    </form>
</div>
{% endblock %}
