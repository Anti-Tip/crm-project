{% extends "base.html" %}

{% block title %}Удалить лид{% endblock %}

{% block content %}
<div class="container">
    <h1>Удалить лид</h1>
    <p>Вы уверены, что хотите удалить "{{ lead.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'leads:lead_detail' lead.pk %}" class="btn btn-link">Отмена</a>
    </form>
</div>
{% endblock %}
