{% extends "base.html" %}

{% block title %}Лиды{% endblock %}

{% block content %}
<div class="container">
    <h1>Лиды</h1>
    <a href="{% url 'leads:lead_create' %}" class="btn btn-primary">Добавить лид</a>
    <table class="table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for lead in leads %}
            <tr>
                <td><a href="{% url 'leads:lead_detail' lead.pk %}">{{ lead.name }}</a></td>
                <td>{{ lead.email }}</td>
                <td>{{ lead.phone }}</td>
                <td>{{ lead.status }}</td>
                <td>
                    <a href="{% url 'leads:lead_edit' lead.pk %}" class="btn btn-sm btn-secondary">Редактировать</a>
                    <a href="{% url 'leads:lead_delete' lead.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                    <a href="{% url 'leads:lead_to_customer' lead.pk %}" class="btn btn-sm btn-success">В клиента</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
