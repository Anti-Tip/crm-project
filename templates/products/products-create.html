{% extends "base.html" %}

{% block title %}Создать продукт{% endblock %}

{% block content %}
<div class="container">
    <h1>Создать продукт</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
    <a href="{% url 'products:product_list' %}" class="btn btn-link">Отмена</a>
</div>
{% endblock %}
