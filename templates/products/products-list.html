{% extends "base.html" %}

{% block title %}Продукты{% endblock %}

{% block content %}
<div class="container">
    <h1>Продукты</h1>
    <a href="{% url 'products:product_create' %}" class="btn btn-primary">Добавить продукт</a>
    <table class="table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Стоимость</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td><a href="{% url 'products:product_detail' product.pk %}">{{ product.name }}</a></td>
                <td>{{ product.cost }}</td>
                <td>
                    <a href="{% url 'products:product_edit' product.pk %}" class="btn btn-sm btn-secondary">Редактировать</a>
                    <a href="{% url 'products:product_delete' product.pk %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
