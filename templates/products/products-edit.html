{% extends "base.html" %}

{% block title %}Редактировать продукт{% endblock %}

{% block content %}
<div class="container">
    <h1>Редактировать продукт</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="{% url 'products:product_detail' product.pk %}" class="btn btn-link">Отмена</a>
</div>
{% endblock %}
